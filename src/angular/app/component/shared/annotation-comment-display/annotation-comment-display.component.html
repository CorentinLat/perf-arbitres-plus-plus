<article
    class="annotation-comment-display-component"
    [ngClass]="{ 'inline': isInline }"
    [disablePopover]="!isInline"
    [ngbPopover]="comment"
    [openDelay]="800"
    triggers="mouseenter:mouseleave"
    placement="left"
>
    <span class="role">{{ 'PAGE.MATCH_ANALYSIS.ROLE.' + role.toUpperCase() | translate }} :</span>
    {{ comment }}
</article>
