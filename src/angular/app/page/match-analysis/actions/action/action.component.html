<section class="action-component">
    <article class="minute">{{ exposeActionMinutes() }}</article>
    <article class="type">{{ 'PAGE.MATCH_ANALYSIS.ACTIONS.ACTION.TYPE.' + action.type | translate }}</article>
    <article class="against">{{ 'PAGE.MATCH_ANALYSIS.ACTIONS.ACTION.AGAINST.' + action.against | translate }}</article>
    <article class="sector">{{ 'PAGE.MATCH_ANALYSIS.ACTIONS.ACTION.SECTOR.' + action.sector | translate }}</article>

    <section class="btn-group actions" role="group">
        <button class="btn btn-outline-primary" (click)="handleViewAction()">
            <i class="bi bi-eye"></i>
        </button>
        <button class="btn btn-outline-warning" (click)="handleEditAction()">
            <i class="bi bi-pen"></i>
        </button>
        <button class="btn btn-outline-danger" (click)="handleRemoveAction()">
            <i class="bi bi-trash"></i>
        </button>
    </section>
</section>
