<section class="match-analysis-component">
    <header class="match-analysis-header">
        <p class="back-button-container">
            <a class="back-button" [routerLink]="['/']">
                <i class="bi bi-house"></i> {{ 'PAGE.MATCH_ANALYSIS.BACK_HOME' | translate }}
            </a>
        </p>

        <h4 class="title">{{ gameNumber }}</h4>

        <article class="collapse-btn-container">
            <button class="btn btn-outline-dark" (click)="areActionsCollapsed = !areActionsCollapsed">
                <i class="bi bi-chevron-right" *ngIf="!areActionsCollapsed"></i>
                <i class="bi bi-chevron-left" *ngIf="areActionsCollapsed"></i>
            </button>
        </article>
    </header>

    <section class="match-analysis-body" *ngIf="game">
        <section class="video-and-actions" [ngClass]="{ collapsed: areActionsCollapsed }">
            <vg-player class="video" (onPlayerReady)="onPlayerReady($event)">
                <vg-overlay-play></vg-overlay-play>

                <vg-scrub-bar>
                    <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
                </vg-scrub-bar>

                <vg-controls>
                    <vg-play-pause></vg-play-pause>
                    <vg-playback-button></vg-playback-button>

                    <vg-time-display vgProperty="current" vgFormat="hh:mm:ss"></vg-time-display>

                    <vg-scrub-bar style="pointer-events: none;"></vg-scrub-bar>

                    <vg-time-display vgProperty="total" vgFormat="hh:mm:ss"></vg-time-display>

                    <vg-mute></vg-mute>
                    <vg-volume></vg-volume>

                    <vg-fullscreen></vg-fullscreen>
                </vg-controls>

                <video [vgMedia]="media" #media preload="auto" crossorigin>
                    <source [src]="videoPath">
                </video>
            </vg-player>

            <section class="actions-container">
                <app-actions
                    class="actions"
                    [actions]="game.actions"
                    [collapsed]="areActionsCollapsed"
                    [gameNumber]="gameNumber"
                    [putVideoAtSecond]="putVideoAtSecond"
                ></app-actions>
            </section>
        </section>

        <app-add-action
            class="controls"
            [actions]="game.actions"
            [gameNumber]="gameNumber"
            [videoApiService]="videoApiService"
            *ngIf="videoApiService"
        ></app-add-action>
    </section>
</section>
