<section class="match-analysis-component">
    <header class="match-analysis-header" *ngIf="game">
        <section class="left-container">
            <button class="btn btn-link" [routerLink]="[originPath || '/']">
                <span *ngIf="originPath">
                    <i class="bi bi-arrow-left"></i> {{ 'PAGE.MATCH_ANALYSIS.BACK' | translate }}
                </span>
                <span *ngIf="!originPath">
                    <i class="bi bi-house"></i> {{ 'PAGE.MATCH_ANALYSIS.BACK_HOME' | translate }}
                </span>
            </button>

            <article class="role-options-toggle btn-group btn-group-sm">
                <input
                    id="referee-role"
                    name="role-option"
                    type="radio"
                    class="btn-check"
                    value="referee"
                    [(ngModel)]="role"
                    (change)="handleToggleRole()"
                >
                <label class="btn btn-outline-primary" for="referee-role">
                    <i class="bi-person-raised-hand"></i>
                    {{ 'PAGE.MATCH_ANALYSIS.ROLE.REFEREE' | translate }}
                </label>

                <input
                    id="adviser-role"
                    name="role-option"
                    type="radio"
                    class="btn-check"
                    value="adviser"
                    [(ngModel)]="role"
                    (change)="handleToggleRole()"
                >
                <label class="btn btn-outline-primary" for="adviser-role">
                    <i class="bi-eye-fill"></i>
                    {{ 'PAGE.MATCH_ANALYSIS.ROLE.ADVISER' | translate }}
                </label>
            </article>
        </section>

        <app-game-information class="w-100" [game]="game"></app-game-information>

        <section class="right-container">
            <button class="btn btn-link" (click)="handleNavigateToSummary()">
                {{ 'PAGE.MATCH_ANALYSIS.BUTTONS.NAVIGATE_TO_SUMMARY' | translate }} <i class="bi bi-pie-chart"></i>
            </button>
        </section>
    </header>

    <section class="match-analysis-body" *ngIf="game">
        <app-handle-match-analysis
            class="controls"
            [collapse]="collapse"
            [game]="game"
            [videoApiService]="videoApiService"
            (actionAdded)="onActionAdded($event)"
            *ngIf="videoApiService"
        ></app-handle-match-analysis>

        <section class="video-and-actions" [ngClass]="{ collapsed: collapse.actions }">
            <app-video-viewer
                class="video"
                [videoPath]="game.information.videoPath"
                [timing]="route.snapshot.queryParams.second"
                [refreshVideoMedia]="refreshVideoMedia"
                (videoReady)="handleVideoReady($event)"
            ></app-video-viewer>

            <section class="actions-container">
                <app-actions
                    class="actions"
                    [actions]="game.actions"
                    [collapsed]="collapse.actions"
                    [gameNumber]="gameNumber"
                    [newActionAdded]="newActionAdded.asObservable()"
                    [putVideoAtSecond]="putVideoAtSecond"
                    (editVideo)="handleOpenGameVideoEditorModal()"
                ></app-actions>
            </section>
        </section>
    </section>
</section>
